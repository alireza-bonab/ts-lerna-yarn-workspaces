version: '3.4'

services:
  # reverse proxy
  reverse-proxy:
    image: traefik:v2.5
    command: --api.insecure=true --providers.docker
    ports:
      - '80:80'
      - '8080:8080'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
  whoami:
    image: traefik/whoami
    scale: 2
    labels:
      - 'traefik.http.routers.whoami.rule=Host(`whoami.localhost`)'
    restart: always
  # compiling libs in watch mode
  libs:
    container_name: libs
    build:
      context: ..
      dockerfile: ./devops/local/libs/Dockerfile
    volumes:
      - '../code/libs:/src/code/libs'
    restart: always
  # app : server
  server:
    container_name: server
    build:
      context: ..
      dockerfile: ./devops/local/apps/Dockerfile
      args:
        - BUILD_CONTEXT=server
    volumes:
      - '../code/libs:/src/code/libs'
      - '../code/apps/server:/src/code/apps/server'
    restart: always
    labels:
      - 'traefik.http.routers.server.rule=Host(`server.localhost`)'
  # app : client
  client:
    container_name: client
    build:
      context: ..
      dockerfile: ./devops/local/apps/Dockerfile
      args:
        - BUILD_CONTEXT=client
    volumes:
      - '../code/libs:/src/code/libs'
      - '../code/apps/client:/src/code/apps/client'
    restart: always
